<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"

  <body>

  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="orderCategoryModalLabel">Welcome to our food App </h5>
            <h2 class="modal-title pl-3">Please Select Your Order Category</h2>
        </div>
        <div class="modal-body">
            <button type="button" class="btn btn-primary btn-block" data-dismiss="modal">Home Dilivery</button>
            <button type="button" class="btn btn-success btn-block" data-dismiss="modal">Take Way</button>
            <button type="button" class="btn btn-danger btn-block" data-dismiss="modal">Table</button>
        </div>
        <div class="modal-footer">
        </div>
      </div>
    </div>
  </div>

    <script
